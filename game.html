<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>patricktheodore. - javascript quiz - play</title>
    <link rel="stylesheet" href="./assets/css/game.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header id="home">
        <h1><a href="https://patricktheodore.github.io/patricktheodore-portfolio/">patricktheodore.</a></h1>
    </header>

    <main>
        

        <div class="wrapper">
            <section class="landing-page">
                <button class="start-button btn">begin.</button>
            </section>

            <div class="container">
                <div id="game" class="justify-center flex-column">
                    <h2 id="question">What is the answer to this question?</h2>
                    <div class="choice-container">
                        <p class="choice-text" id="choice-a" data-number="0">a</p>
                    </div>
                    <div class="choice-container">
                        <p class="choice-text" id="choice-b" data-number="1">b</p>
                    </div>
                    <div class="choice-container">
                        <p class="choice-text" id="choice-c" data-number="2">c</p>
                    </div>
                    <div class="choice-container">
                        <p class="choice-text" id="choice-d" data-number="3">d</p>
                    </div>
                </div>
            </div>
            <div class="game-info">
                <section class="hud">
                        <p class="hud-label">question.</p>
                        <h1 id="question-counter" class="bg-info">0/10</h1>
                </section>
                <section class="hud">
                    <p class="hud-label">time.</p>
                    <h1 class="timer-text bg-info">120</h1>
                </section>      
                <section class="hud">
                    <p class="hud-label">score.</p>
                    <h1 id="score" class="bg-info">0</h1>
                </section>
            </div> 
        </div>


        <div class="exit-page">
            <section class="exit-hud">
                <p class="final-score-label">final score.</p>               
                <h1 id="final-score"></h1>
                <div class="highscore-form">
                    <form id="highscore-form-content">
                        <input type="text" name="username" id="username" placeholder="enter-name.">
                        <button type="submit" class="btn" id="save-score-btn" disabled>save score.</button>
                    </form>
                </div>
                <a class="btn" href="highscores.html">highscores.</a>
                <a class="btn" href="./game.html">play again.</a>
                <a class="btn" href="./index.html">go home.</a>
                <a class="btn" href="https://patricktheodore.github.io/patricktheodore-portfolio/">my portfolio.</a>

            </section>
        </div>
  
    </main>

    <script src="./assets/js/script.js"></script>
    
</body>
</html>
