<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>patricktheodore. - javascript quiz - play</title>
    <link rel="stylesheet" href="./assets/css/game.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <section>
            <button class="start-button">begin.</button>
        </section>

        <div class="wrapper">
            
            <div class="container">
                <div id="game" class="justify-center flex-column">
                    <h2 id="question">What is the answer to this question?</h2>
                    <div class="choice-container">
                        <p class="choice-text" id="choice-a" data-number="0">a</p>
                    </div>
                    <div class="choice-container">
                        <p class="choice-text" id="choice-b" data-number="1">b</p>
                    </div>
                    <div class="choice-container">
                        <p class="choice-text" id="choice-c" data-number="2">c</p>
                    </div>
                    <div class="choice-container">
                        <p class="choice-text" id="choice-d" data-number="3">d</p>
                    </div>
                </div>
            </div>

            
            
            
            <div class="game-info">
                <section class="hud">
                        <p class="hud-label">question.</p>
                        <h1 id="question-counter"></h1>
                </section>
                <section class="hud">
                    <p class="hud-label">time.</p>
                    <h1 class="timer-text"></h1>
                </section>      
                <section class="hud">
                    <p class="hud-label">score.</p>
                    <h1 id="score"></h1>
                </section>
            </div>
            

            
        </div>
  
    </main>

    <script src="./assets/js/script.js"></script>
    
</body>
</html>
